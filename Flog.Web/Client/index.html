<!DOCTYPE html>
<html >
<head>
    <title>Flog</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <!-- Theme courtesy of http://bootswatch.com/ -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    @Model.Css
</head>
<body>
    <div ng-app="app" class="inner">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header" style="line-height: 60px;">
                    <img src="/client/content/img/flog-logo.png" alt="Flog" style="height: 40px;" />
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="container">
            <div ng-view authenticate></div>
        </div>
    </div>

    @Model.BootstrappingScripts
    <script type="text/javascript">
        window.loading_screen = window.pleaseWait({
            logo: '/client/content/img/flog-logo.png',
            backgroundColor: '#00bc8c',
            loadingHtml: '<div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>'
        });
    </script>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    @Model.Scripts
    <script>
        //angular.module('app');
            //.constant('constants', {
            //    
            //});
    </script>
</body>
</html>
