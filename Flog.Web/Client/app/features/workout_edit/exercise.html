<div>
    <form class="form-horizontal">
        <fieldset>
            <legend>New Exercise</legend>
            <div class="form-group">
                <label class="col-md-2 control-label" for="name">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter exercise name" ng-model="vm.exercise.name" auto-focus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="description">Description</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="description" placeholder="Enter a description" ng-model="vm.exercise.description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="vm.save()">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
