<div class="row" style="margin-top:75px" ng-controller="loginController as vm">
    <div class="col-md-4"></div>
    <div class=" col-md-4 well">
        <form name="signInForm">
            <fieldset>
                <legend>Please Sign In</legend>
                <div class="form-group" show-errors>
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" ng-model="vm.login.email" required auto-focus>
                </div>
                <div class="form-group" show-errors>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="vm.login.password" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" ng-model="vm.login.rememberMe"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="signInForm.$invalid" ng-click="vm.signIn()">Sign in</button>
            </fieldset>
        </form>

    </div>
    <div class="col-md-4"></div>
</div>
